<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowkeycraft Analytics - Player Stats</title>
    <link rel="icon" href="logo.png" type="image/x-icon">

    <meta name="og:card" content="summary_large_image">
    <meta name="og:title" content="Lowkeycraft Analytics - Player Stats">
    <meta name="og:description" content="Advanced player analytics and statistics dashboard for Lowkeycraft Minecraft servers">
    <meta name="og:url" content="https://lowkeycraft.net/logo.png">
    <meta content="#22c55e" data-react-helmet="true" name="theme-color">
    <meta name="google-site-verification" content="16MaYtHjuvQX2w8Hocvgembth-ta3El1KVCbawKO13E" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-green: #22c55e;
            --dark-green: #16a34a;
            --light-green: #4ade80;
            --accent-green: rgba(34, 197, 94, 0.1);
            --dashboard-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --hover-bg: #404d5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        .dashboard-header {
            background: rgba(30, 41, 59, 0.9);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px;
            border: 2px solid var(--primary-green);
            backdrop-filter: blur(10px);
        }

        .brand-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .brand-info p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-green);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Search Panel */
        .search-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            color: var(--primary-green);
        }

        .search-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .search-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .form-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .search-button:hover {
            background: var(--dark-green);
            transform: translateY(-1px);
        }

        .search-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Results Area */
        .results-area {
            display: none;
        }

        .results-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .server-badge {
            padding: 0.25rem 0.75rem;
            background: var(--accent-green);
            color: var(--primary-green);
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Player Card */
        .player-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            border: 3px solid var(--primary-green);
            background: var(--hover-bg);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }

        .player-info h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .player-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-online {
            background: var(--primary-green);
        }

        .status-offline {
            background: var(--text-muted);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: var(--primary-green);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.25);
            transform: translateY(-2px);
            background: var(--hover-bg);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-green), var(--light-green));
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            display: block;
        }

        .stat-name {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Error States */
        .error-card {
            background: var(--card-bg);
            border: 1px solid #ef4444;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #dc2626;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-secondary);
        }

        /* Navigation */
        .nav-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-secondary);
            text-decoration: none;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--primary-green);
            color: white;
            border-color: var(--primary-green);
            transform: translateY(-1px);
        }

        /* Loading */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-stats {
                justify-content: center;
            }

            .player-header {
                flex-direction: column;
                text-align: center;
            }

            .results-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="dashboard-container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="./logo.png" alt="Lowkeycraft" class="logo">
                    <div class="brand-info">
                        <h1>Lowkeycraft Analytics</h1>
                        <p>Player Statistics Dashboard</p>
                    </div>
                </div>

                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="totalPlayers">--</span>
                        <span class="stat-label">Total Players</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="onlinePlayers">--</span>
                        <span class="stat-label">Online Now</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">2</span>
                        <span class="stat-label">Servers</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="dashboard-container">
            <h1 class="page-title">Player Statistics</h1>
            <p class="page-subtitle">Search and analyze player data across Lowkeycraft servers</p>

            <!-- Search Panel -->
            <div class="search-panel">
                <div class="search-header">
                    <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <h2 class="search-title">Player Lookup</h2>
                </div>

                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label class="form-label">Minecraft Username</label>
                        <input
                            type="text"
                            class="form-input"
                            id="usernameInput"
                            placeholder="Enter player username..."
                            required
                            maxlength="16"
                            pattern="[a-zA-Z0-9_]{1,16}"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Server</label>
                        <select class="form-select" id="serverSelect">
                            <option value="main">Main Server</option>
                            <option value="events">Events Server</option>
                        </select>
                    </div>

                    <button type="submit" class="search-button" id="searchButton">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <span id="buttonText">Search</span>
                        <span id="buttonSpinner" class="loading-spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <!-- Results Area -->
            <div class="results-area" id="resultsArea">
                <div class="results-header">
                    <h2 class="results-title" id="resultsTitle">Player Statistics</h2>
                    <span class="server-badge" id="serverBadge">Main Server</span>
                </div>

                <div id="resultsContent">
                    <!-- Content will be inserted here -->
                </div>
            </div>

            <!-- Navigation -->
            <div class="nav-section">
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="discord.html" class="nav-link">Discord</a>
                    <a href="staff.html" class="nav-link">Staff Portal</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const searchForm = document.getElementById('searchForm');
        const usernameInput = document.getElementById('usernameInput');
        const serverSelect = document.getElementById('serverSelect');
        const searchButton = document.getElementById('searchButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const resultsArea = document.getElementById('resultsArea');
        const resultsTitle = document.getElementById('resultsTitle');
        const serverBadge = document.getElementById('serverBadge');
        const resultsContent = document.getElementById('resultsContent');

        // Search form handler
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const server = serverSelect.value;
            if (!username) return;

            // Show loading state
            searchButton.disabled = true;
            buttonText.style.display = 'none';
            buttonSpinner.style.display = 'inline-block';

            try {
                const response = await fetch('/api/player-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, server })
                });

                const result = await response.json();

                if (result.success && result.playerFound) {
                    displayPlayerStats(result.data);
                } else {
                    displayPlayerNotFound(username);
                }
            } catch (error) {
                console.error('Error fetching player stats:', error);
                displayError('Failed to fetch player statistics. Please try again.');
            } finally {
                // Reset loading state
                searchButton.disabled = false;
                buttonText.style.display = 'inline';
                buttonSpinner.style.display = 'none';
            }

            // Show results area
            resultsArea.style.display = 'block';
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        });

        function displayPlayerStats(playerData) {
            const serverName = serverSelect.options[serverSelect.selectedIndex].text;
            resultsTitle.textContent = `${playerData.username} Statistics`;
            serverBadge.textContent = serverName;

            resultsContent.innerHTML = `
                <div class="player-card">
                    <div class="player-header">
                        <img
                            src="https://mc-heads.net/avatar/${playerData.username}/80"
                            alt="${playerData.username}"
                            class="player-avatar"
                        >
                        <div class="player-info">
                            <h2>${playerData.username}</h2>
                            <div class="player-status">
                                <span class="status-indicator ${playerData.isOnline ? 'status-online' : 'status-offline'}"></span>
                                ${playerData.isOnline ? 'Online' : 'Offline'}
                            </div>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <span class="stat-number">${playerData.playtime || 'N/A'}</span>
                            <span class="stat-name">Playtime</span>
                        </div>

                        <div class="stat-card">
                            <span class="stat-number">${playerData.firstJoin || 'N/A'}</span>
                            <span class="stat-name">First Join</span>
                        </div>

                        <div class="stat-card">
                            <span class="stat-number">${playerData.lastSeen || 'N/A'}</span>
                            <span class="stat-name">Last Seen</span>
                        </div>

                        <div class="stat-card">
                            <span class="stat-number">${playerData.blocksBreaken || 'N/A'}</span>
                            <span class="stat-name">Blocks Broken</span>
                        </div>

                        <div class="stat-card">
                            <span class="stat-number">${playerData.blocksPlaced || 'N/A'}</span>
                            <span class="stat-name">Blocks Placed</span>
                        </div>

                        <div class="stat-card">
                            <span class="stat-number">${playerData.deaths || 'N/A'}</span>
                            <span class="stat-name">Deaths</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayPlayerNotFound(username) {
            resultsTitle.textContent = 'Player Not Found';
            serverBadge.textContent = serverSelect.options[serverSelect.selectedIndex].text;

            resultsContent.innerHTML = `
                <div class="error-card">
                    <h3 class="error-title">User never played on Lowkeycraft</h3>
                    <p class="error-message">The player <strong>${username}</strong> has never joined this server.</p>
                    <p class="error-message" style="margin-top: 0.5rem;">Please check the username spelling and try again.</p>
                </div>
            `;
        }

        function displayError(message) {
            resultsTitle.textContent = 'Error';
            serverBadge.textContent = 'System Error';

            resultsContent.innerHTML = `
                <div class="error-card">
                    <h3 class="error-title">Something went wrong</h3>
                    <p class="error-message">${message}</p>
                </div>
            `;
        }

        // Auto-focus on input
        usernameInput.focus();
    </script>
</body>
</html>
